<html>
  <head>
    <link rel="shortcut icon" type="image/x-icon" href="/Graphics/Graphics/Favicon.png">
    <title> Dollmaker </title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="scripts/changebg.js"></script>

      
    <style>
      
      /* credits: html copied and pasted from dollz revival. edited to suit my needs*/
      @import url("reset.css");

      /* This is to reset all default browser CSS to none.*/
      /*----------------------------------------------*/
      /*These are needed for the tab functionality and drag/drop functionality to work*/
      .ui-tabs-hide {
        visibility: hidden;
      }

      .ui-tabs-panel {
        position: absolute;
        width: 100%;
      }

      .draggedout {
        visibility: visible;
        position: absolute;
      }

      /*------------------------------------------------*/
      /*General body styles. Change to your own colors! */
      body {
        font-family: Font;
        font-size: 15px;
        color: #a554bf;
      }

      @font-face {
        font-family: Font;
        src: url(/Font.ttf);
      }

      /* This specifies styles that will affect all the boxes. Change to your own colors!*/
      #bodyArea,
      #swatchesArea,
      .ui-tabs-panel {
        border: 1px solid #a554bf;
      }

      #piecesArea .ui-tabs-panel {
        border: 1px solid #a554bf;
        
      }




      /* NOTE: You can change the colors for the tabs further below . . . .*/
      /*this puts rounded corners around the boxes*/
      .ui-corner-all,
      .ui-tabs-panel {
        -moz-border-radius: 5px;
        -webkit-border-radius: 5px;
      }

      /* this puts rounded corners around the tabs*/
      .ui-corner-top a {
        -moz-border-radius-topleft: 5px;
        -webkit-border-top-left-radius: 5px;
        -moz-border-radius-topright: 5px;
        -webkit-border-top-right-radius: 5px;
      }

      /*This div contains the whole dollmaker. It can be placed anywhere on the page and everything will follow
  Keep the height unspecified so that it can stretch to accomodate varied number of pieces */
      #dollmaker_container {
        position: absolute;
        top: 30px;
        /*Change these values to whatever you want*/
        left: 30px;
      }

      /*-------------------------------------------------------------------*/
      /* The box that contains the basebody */
      #bodyArea {
        position: absolute;
        top: 0px;
        width: 200px;
        height: 250px;
        text-align: center;
      }

      /* Position of the base body inside its container*/
      #bodyArea .skintone {
        margin-top: 40px;
      }

      /*-------------------------------------------------------------------*/
      /*The tabbed area at the right that contains all the draggable pieces*/
      #piecesArea {
        position: absolute;
        left: 275px;
        width: 500px;
      }

      /*Positioning for tabs area*/
      #tabsbar {
        text-align: left;
        padding: 5px 10px 5px 10px;
        /* This extra space is required for browser compatibility */
      }

      /*Allows the tabs to be next to eachother*/
      #tabsbar li {
        display: inline;
      }

      /*Individual tabs. Change to your own colors!*/
      #tabsbar li a {
        padding: 2px 2px 2px;
        border: 1px solid #a554bf;
        color: #000000;
        text-decoration: none;
      }

      /*Selected tab. Change to your own colors!*/
      #tabsbar .ui-state-active a {
        border-bottom: 1px solid #7c00a5;
        position: relative;
        z-index: 2;
        font-weight: bold;
      }

      /*-------------------------------------------------------------------*/
      /* The panel under the tabs that contain the props*/
      .ui-tabs-panel {
        overflow: visible;
        /* so that the panel extends as you add pieces to it*/
        clear: both;
        padding: 5px;
        
        
      }

      #piecesArea div {
        margin-top: -20px;
        padding: 10px 10px 0;
        z-index: 100;
        height: 200px;
      }

      #piecesArea img {
        margin: 0 10px 10px 0;
        cursor: url("/Graphics/Graphics/CursorMove.gif"), move;
      }

      body {
        background-color: #c1dcff;
        cursor: url("/Graphics/Graphics/CursorAuto.gif"), auto;
      }

      @font-face {
        font-family: Font;
        src: url(/Fonts/Font4.ttf);
      }

      p {
        color: #a200ff;
        font-family: Font;
        font-size: 10pt;
      }
    </style>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Dollmaker</title>
    <link rel="stylesheet" type="text/css" href="styles/mainstylesheet.css" charset="utf-8">
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3/jquery.min.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.7.2/jquery-ui.min.js"></script>
    <script type="text/javascript" src="scripts/drag.js"></script>
    <script type="text/javascript" src="scripts/jqueryUI.js"></script>
  <!-- You can put your own content up here. You can move the dollmaker on the page using CSS (see mainstylesheet.css for details) -->
</head>
<body>
  <div id="dollmaker_container">
    <div id="bodyArea" class="ui-corner-all"></div>
  </div>
  <div id="piecesArea">
    <ul id="tabsbar">
      <li><a style="background-color: #ff000d;" href="#tabs-1">Bodies</a></li>
      <li><a style="background-color: #ff9100;" href="#tabs-2">Footwear</a></li>
      <li><a style="background-color: #eeff00;" href="#tabs-3">Bottoms</a></li>
      <li><a style="background-color: #1eff00;" href="#tabs-4">Fullbody</a></li>
      <li><a style="background-color: #795bff;" href="#tabs-5">Tops</a></li>
      <li><a style="background-color: #ca42ff;" href="#tabs-6">Hair</a></li>
      <li><a style="background-color: #ff00aa;" href="#tabs-7">Accessories</a></li>
    </ul>
    <div id="tabs-1"></div>
    <div id="tabs-2"></div>
    <div id="tabs-3"></div>
    <div id="tabs-4"></div>
    <div id="tabs-5"></div>
    <div id="tabs-6"></div>
    <div id="tabs-7"></div>
  </div>
</body>
</html>
